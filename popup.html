<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body style="min-width: 300px; background-color: darkgrey;">
    <div class="container-fluid">
      <br />
      <h4 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
        Spoiler Alert
      </h4>

      <label># Mute Notifications: </label
      ><button id="mutenot" class="btn btn-primary"></button><br />

      <h5>Manage spoiler words</h5>

      <label>1. Enter a word:</label
      ><input type="text" id="addword" class="form-control" />
      <button id="add" class="btn btn-success">Add</button><br />

      <label>2. Select a word to remove.</label>
      <select id="removeword" class="form-control"> </select>
      <button id="remove" class="btn btn-danger">Remove</button>
      <br />

      <label>3. Remove all words:</label>
      <button id="removeall" class="btn btn-danger">Remove</button><br /><br />
      <h5>Manage website white-list</h5>

      <label>1. Type URL to whitelist the domain.</label>
      <input type="text" id="white_url" class="form-control" />
      <button id="whitelist" class="btn btn-secondary">Whitelist</button>
      <br />

      <label>2. Blascklist a domain.</label>
      <select id="black_url" class="form-control"></select>
      <button id="blacklist" class="btn btn-dark">Blacklist</button><br />
    </div>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="popup.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
